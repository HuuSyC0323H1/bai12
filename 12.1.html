<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input id="nhap">
<button id="add" onclick="them()">Add</button>
<button id="hienthi" onclick="hienthi()">Display</button>
<!--<hr width=300px style="margin-left: 0px">-->
<h2 id="text"></h2>
</body>
</html>
<script>
    let x = 0;
    let array = Array();

    function them() {
        array[x] = document.getElementById("nhap").value;
        alert("elment" + array[x] + "add index" + x);
        x++;
        document.getElementById("nhap").value = "";
    }

    function hienthi() {
        let e = "<hr/>"
        for (let i = 0; i < array.length; i++) {
            e += "Element" + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("text").innerHTML = e;
    }
</script>
